<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet> -->
	<meta name="viewport" content="width=device-width, user-scalable=no"></meta>

</h:head>
<h:body>
	<title>Pantalla de login</title>
	<div class="ui-fluid">
		<p:panel id="pnLLogin" header="Inicio de sesion">
			<h:form id="formLogin">

				<p:growl id="growl" />

				<p:panelGrid id="pnlGridLogin" columns="2"
					columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-12" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid">

					<!--  <p:graphicImage value="imgs/usuario.png"/>-->
					<p:graphicImage url="/resources/imgs/usuario.png" width="30%" />

					<p:outputLabel value="Usuario: " styleClass="colorText"
						for="txtUsuario" style="float"></p:outputLabel>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El usuario es requerido"></p:inputText>

					<p:outputLabel value="Contraseña: " styleClass="colorText"
						for="txtUsuario" style="float"></p:outputLabel>
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="La contraseña es requerida"></p:password>

					<p:outputLabel></p:outputLabel>

					<p:commandButton value="Entrar"
						action="#{loginController.ingresar}" update="pnlGridLogin, growl"></p:commandButton>

				</p:panelGrid>
			</h:form>
		</p:panel>
	</div>
</h:body>
</html>
